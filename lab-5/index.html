<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				คะแนน {{score}} แต้ม
			</div>
		</section>
		<section id="canvas_main" 
		:data-play="play">
			<main>
				<div class="box _path" 
				v-for="i in 14" 
				:data-pst="i"></div>
				<div class="box _toggle" data-pst="10" data-isrightarrow="1"></div>

				<div class="box _fruit" :data-pst="f.pst" :data-type="f.type" v-for="f in fruits"></div>

				<div class="box _origin" data-pst="0"></div>
				<div class="box _12" data-pst="12"></div>
				<div class="box _14" data-pst="14"></div>
				
			</main>
		</section>
		<section id="canvas_footer">
			<div v-if="play" class="btn" id="toggle" @click="swapDirection">
				Toggle
			</div>
			<div v-if="!play" class="btn" id="endgame">
				End Game
			</div>
		</section>
	</div>

	<script>
		function rand(start,stop){
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}
		
		let fruitCount = 5
		let isRightArrow = 1
		let speed = 1000
		let app = new Vue({
			el:'#canvas',
			data:{
				isRightArrow:isRightArrow,
				speed:speed,
				play:true,
				turn:0,
				score:0,
				fruits:[
					{id:1,type:'yellow',pst:6,run:true,step:1},
					{id:2,type:'red',pst:3,run:true,step:1},
					{id:3,type:'yellow',pst:2,run:true,step:1},
					{id:4,type:'yellow',pst:1,run:true,step:1},
				]
			},
			methods:{
				swapDirection: function(x){
					const arrow = document.querySelector('._toggle')
					if(this.isRightArrow == 1){
						this.isRightArrow = 0
						arrow.dataset.isrightarrow = 0
						console.log
					}
					else {
						this.isRightArrow = 1
						arrow.dataset.isrightarrow = 1
					}
				}
			},
			computed:{

			},
			watch:{
				 turn: function(x){
				 	for(let i = 0; i < this.fruits.length; i++){
				 		let fruit = this.fruits[i]
				 		if (fruit.pst == 12 || fruit.pst == 14) {
				 			fruit.pst = 0
				 			fruit.run = false
				 		}
				 		if (fruit.run) {
				 			if (fruit.pst == 10 && this.isRightArrow == 1) {
				 				fruit.pst += 3
				 				console.log(fruit.pst)
				 			}
				 			else {
				 				fruit.pst++
				 			}
				 		}
				 	}
				 }
			}
		})

		let playing = setInterval(function(){
			app.turn++
			for(let i = 0; i < app.fruits.length; i++){
				let fruit = app.fruits[i]
				if (fruit.step < 1) {
					fruit.step++
				}
				else {
					fruit.run = true
				}
			}
		},speed)
	</script>
</body>
</html>
