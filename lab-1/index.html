<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<h4>แม่สูตรคูณ<input type="number" v-model="number"></h4>
		<h4>จำนวนแถว<input type="number" v-model="row"></h4>
		<div class="space"></div>
		<h3>ตารางสูตรคูณแม่ {{number}}</h3>
		<h5>สูตรคูณก่อนหน้า -> {{lasted}}</h5>
		<h4 v-for="i in r">{{number}} x {{i}} = {{cal(i)}}</h4>
		<h4>ผลรวม = {{sum(row)}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2,
				lasted: 1,
				row: 12
			},
			methods: {
				cal: function(row){
					return this.number*row
				},
				sum: function(row){
					x = 0
					for (var i = 0; i <= row; i++) {
						x += this.number*i
					}
					return x
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				}
			},
			watch: {
				number: function(a,b){
					this.lasted = b
				}
			}
		})
	</script>
</body>
</html>
